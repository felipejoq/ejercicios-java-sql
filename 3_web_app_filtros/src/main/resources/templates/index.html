<!doctype html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtro Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Filtro Productos</h1>
    <div class="row">
        <div class="col-12">
            <form action="/" method="get">
                <div class="row">
                    <div class="col-4">
                        <label for="categories">Categorías</label>
                        <select name="categoria" id="categories" class="form-select" aria-label="select categorías" required>
                            <option value="" selected>Seleccione una categoría...</option>
                            <option
                                    th:each="category : ${categorias}"
                                    th:value="${category.idCategoriaProducto}"
                                    th:text="${category.nombre}"
                                    th:selected="${category.idCategoriaProducto == idCategoriaSeleccionada}"
                            ></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="branch-offices">Sucursales</label>
                        <select name="sucursal" id="branch-offices" class="form-select" aria-label="select sucursales" required>
                            <option value="">Seleccione una sucursal...</option>
                            <option
                                    th:each="branchOffice : ${sucursales}"
                                    th:value="${branchOffice.idSucursal}"
                                    th:text="${branchOffice.nombre}"
                                    th:selected="${branchOffice.idSucursal == idSucursalSeleccionada}"
                            ></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary mt-4 w-100">
                            Filtrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- mostrar el total de resultados de productos si es que hay productos -->
            <h2 class="text-center mt-4">
                <span th:if="${productos.size() > 0}" th:text="'Total de productos: ' + ${productos.size()}"></span>
                <span th:unless="${productos.size() > 0}">No hay productos</span>
            </h2>
            <table th:if="${productos.size() > 0}" class="table table-striped mt-4">
                <thead>
                <tr>
                    <th>Nombre Sucursal</th>
                    <th>ID Producto</th>
                    <th>Nombre Producto</th>
                    <th>Nombre Categoría</th>
                    <th>Stock</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto[0]}">Nombre Sucursal</td>
                    <td th:text="${producto[1]}">ID Producto</td>
                    <td th:text="${producto[2]}">Nombre Producto</td>
                    <td th:text="${producto[3]}">Nombre Categoría</td>
                    <td th:text="${producto[4]}">Stock</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
